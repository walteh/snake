name: simver
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  {
    id-token: write,
    contents: write,
    packages: read,
    actions: read,
    deployments: read,
    pull-requests: read,
    issues: read,
    statuses: read,
    checks: read,
  }
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  simver:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4
      - name: install simver
        run: go install github.com/walteh/simver/cmd/simver_github_actions@v0.0.0-snake
      - name: run simver
        id: simverq
        env: { SIMVER_READ_ONLY: false }
        run: simver_github_actions
